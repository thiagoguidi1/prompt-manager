<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="assets/favicon.svg" type="image/x-icon" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>NLW - Prompts Manager</title>
	</head>
	<body>
		<!-- INÍCIO APP WRAPPER -->
		<div class="app">
			<!-- BOTÃO ABRIR MENU (MOBILE) -->
			<button id="btn-open" class="icon-button open-toggle">
				<img src="assets/open.svg" alt="Abrir Menu" class="icon" />
			</button>

			<!-- INÍCIO SIDEBAR -->
			<aside class="sidebar">
				<!-- LOGO E BOTÃO FECHAR MENU -->
				<header class="sidebar-header">
					<img src="assets/logo.svg" alt="Logo" class="logo" />
					<button id="btn-collapse" class="icon-button">
						<img src="assets/collapse.svg" alt="Fechar Menu" class="asdasd" />
					</button>
				</header>

				<!-- CONTEÚDO DA SIDEBAR: BUSCA, NOVO PROMPT, DIVISOR -->
				<div class="sidebar-content">
					<!-- CAMPO DE BUSCA -->
					<div class="search-container">
						<span class="search-icon">
							<img src="assets/search.svg" alt="Buscar" />
						</span>
						<input
							type="text"
							class="search-input"
							placeholder="Buscar por título..."
						/>
					</div>
					<!-- BOTÃO NOVO PROMPT -->
					<button class="btn btn-primary new-prompt-btn">Novo Prompt</button>
					<!-- LINHA DIVISÓRIA -->
					<div class="search-divider"></div>
				</div>

				<!-- LISTA DE PROMPTS SALVOS -->
				<ul class="prompt-list" id="prompt-list">
					<li>
						<div class="prompt-item">
							<div class="prompt-item-info">
								<div class="prompt-item-title">Título do Prompt</div>
								<div class="prompt-item-description">
									Descrição breve do prompt aparece aqui.
								</div>
							</div>
							<button class="btn-icon" title="Remover">
								<img
									src="assets/remove.svg"
									alt="Remover"
									class="icon icon-trash"
								/>
							</button>
						</div>
					</li>
				</ul>
				<ul class="prompt-list" id="prompt-list">
					<li>
						<div class="prompt-item">
							<div class="prompt-item-info">
								<div class="prompt-item-title">Título do Prompt</div>
								<div class="prompt-item-description">
									Descrição breve do prompt aparece aqui.
								</div>
							</div>
							<button class="btn-icon" title="Remover">
								<img
									src="assets/remove.svg"
									alt="Remover"
									class="icon icon-trash"
								/>
							</button>
						</div>
					</li>
				</ul>
				<!-- Itens da lista serão inseridos aqui dinamicamente -->
			</aside>
			<!-- FIM SIDEBAR -->

			<!-- INÍCIO MAIN -->
			<main class="main">
				<!-- HEADER PRINCIPAL: BOTÕES DE COPIAR E SALVAR -->
				<header class="main-header">
					<button id="btn-copy" class="btn-outline btn">
						<img src="assets/copy.svg" alt="Copiar" class="icon" />
						<span>Copiar</span>
					</button>
					<button id="btn-save" class="btn btn-primary w-150">Salvar</button>
				</header>

				<!-- TÍTULO DO PROMPT -->
				<div
					data-placeholder="Titulo do prompt"
					class="editable-wrapper"
					id="title-wrapper"
				>
					<h1
						id="prompt-title"
						class="prompt-title"
						contenteditable="true"
						spellcheck="false"
					></h1>
				</div>

				<!-- CONTEÚDO DO PROMPT -->
				<div
					data-placeholder="Conteúdo do prompt..."
					class="editable-wrapper"
					id="content-wrapper"
				>
					<div
						id="prompt-content"
						class="prompt-content"
						contenteditable="true"
						spellcheck="false"
					></div>
				</div>
			</main>
			<!-- FIM MAIN -->
		</div>
		<!-- FIM APP WRAPPER -->

		<!-- SCRIPT PRINCIPAL -->
		<script src="script.js"></script>
	</body>
</html>
